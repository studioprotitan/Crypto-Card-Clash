worker_processes  1;
events { worker_connections 1024; }
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  types {
    model/gltf-binary  glb;
    model/gltf+json    gltf;
    image/ktx2         ktx2;
    # note: 'application/wasm wasm;' is already in mime.types, so we removed the duplicate
  }

  server {
    listen 80;
    server_name _;

    # Enable these for multi-threaded WebGL (SharedArrayBuffer).
    # If third-party assets fail to load due to COEP/CORP, comment both lines.
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|data|glb|gltf|ktx2)$ {
      add_header Cache-Control "public, max-age=604800, immutable";
      root /usr/share/nginx/html;
      try_files $uri =404;
    }

    location / {
      add_header Cache-Control "no-store";
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri /index.html;
    }
  }
}
